<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
        <style>
            #emergente {
                position: absolute;
                width: 60vw;
                height: 60vh;
                margin-top: 8rem;
                margin-left: 13rem;
                background-image: url(xiao2.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                box-shadow: 0px 0px 50px #000;
                border-radius: 1rem;
                display: none;
            }
        </style>
    </head>

    <body>

        <div id="emergente"></div>
        <a
            onclick="init()"
            name=""
            id=""
            class="btn"
            href="#"
            role="button"
            >Dangerous</a
        >
        

        <script>
            
            function init() {
                window.onload=init;
                setTimeout(susto, 1000);
            }

            function susto() {
                document.getElementById('emergente').style.display="block";
                sonido=document.createElement('audio');
                sonido.src="xiao.mp3";
                document.getElementById('emergente').appendChild(sonido);
                sonido.play();
                document.querySelector('.btn').style.display="none";
            }
        </script>






        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
